    <title>註冊 - 餐廳推薦系統</title> <!-- 頁面標題 -->
    <link rel="stylesheet" href="common.css"> <!-- 引用 common.css 樣式表 -->

            <li><a href="/register.html">註冊</a></li> <!-- 註冊頁面連結 -->
        </ul>
    </header>
    <div class="login-main"> <!-- 登入主要區塊 -->
        <div class="container right-panel-active" id="container"> <!-- 註冊區塊 -->
            <div class="form-container sign-up-container"> <!-- 註冊表單 -->
                <form action="/register.php" method="POST"> <!-- 註冊表單提交地址和方法 -->
                    <h1>帳號註冊</h1> <!-- 標題 -->
                    <input type="text" name="name" placeholder="姓名" required/> <!-- 姓名輸入欄位 -->
                    <input type="email" name="email" placeholder="Email" required/> <!-- 電子郵件輸入欄位 -->
                    <input type="password" name="password" placeholder="密碼" required/> <!-- 密碼輸入欄位 -->
                    <button>註冊</button> <!-- 提交按鈕 -->
                </form>
            </div>
            <div class="overlay-container"> <!-- 疊加容器 -->
                <div class="overlay"> <!-- 疊加層 -->
                    <div class="overlay-panel overlay-left"> <!-- 左側疊加層 -->
                        <h1>已有帳號？</h1> <!-- 標題 -->
                        <p>按這邊立即登入！</p> <!-- 提示 -->
                        <a href="/login.html"><button class="ghost" id="signIn">登入</button></a> <!-- 登入按鈕 -->
                    </div>
                </div>
            </div>
        </div>
